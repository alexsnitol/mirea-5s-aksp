<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/sockjs/sockjs.min.js"></script>
    <script src="/bower_components/stomp-websocket/lib/stomp.min.js"></script>
    <script src="/js/app.js"></script>
</head>

<style>
    .label {
        font-weight: bold;
    }
</style>

<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
     <div class="row" style="padding: 20px">
         <h3>Global chat</h3><br/><br/>
        <form>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Username</span>
                <input id="username" type="text" class="form-control" placeholder="Enter your username here..." aria-label="Username" aria-describedby="basic-addon1">
                <button id="connect" class="btn btn-primary" type="submit">Connect</button>
                <button id="connected" class="btn btn-success" disabled="disabled" hidden="hidden">Connected</button>
                <button id="loading" class="btn btn-primary" type="submit" disabled="disabled" hidden="hidden">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
                <button id="disconnect" class="btn btn-primary" type="submit" hidden="hidden">Disconnect</button>
            </div>
        </form>
    </div>
    <div id="messages-block" class="row" style="padding: 20px" hidden="hidden">
        <div class="input-group" style="padding-bottom: 10px">
            <input id="message" class="form-control me-auto" type="text" placeholder="Enter your message here..." aria-label="Enter your message here...">
            <button id="send" type="button" class="btn btn-secondary">Send</button>
        </div>
        <div class="col-md-12">
            <table id="conversation" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
